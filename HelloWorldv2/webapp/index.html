<!DOCTYPE html >
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta charset="utf-8">
      <title>Walkthrough</title>
       <script
         id="sap-ui-bootstrap"
         src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" 
         data-sap-ui-theme="sap_belize"
         data-sap-ui-libs="sap.m"
         data-sap-ui-compatVersion="edge"
         data-sap-ui-preload="async" 
         data-sap-ui-resourceroots='{"sandesh":"./"}'>
      </script>
      <script>
         sap.ui.getCore().attachInit(function () {
             // Below 2 lines are commented since now the view will be loaded from folder view-->viewname
             //new sap.m.Text({
             //	text : "Hello World via sap.m.Text"
             //xmlview is now commented since Component.js will be initialised first
             //sap.ui.xmlview({
             //viewName : "sandesh.view.App".	
             new sap.m.Shell({
                  app: new sap.ui.core.ComponentContainer({
		          name: "sandesh",
		          settings : {
		          id : "sandesh"
        		 }
              })
             }).placeAt("content");
         });
      </script>
   </head>
   <body class = "sapUiBody" id="content">
      
   </body>
</html>
